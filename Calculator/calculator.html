<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1><center><big>Basic Calculator</big></center></h1>
        <div class="output">
        <span id="input"></span>
        <span id="output"></span>
        </div>
        <div class="operation">
            <div class="operands">
                <div onclick="insertValue('7')" class="numbers">7</div>
                <div onclick="insertValue('8')" class="numbers">8</div>
                <div onclick="insertValue('9')" class="numbers">9</div>
                <div onclick="insertValue('4')" class="numbers">4</div>
                <div onclick="insertValue('5')" class="numbers">5</div>
                <div onclick="insertValue('6')" class="numbers">6</div>
                <div onclick="insertValue('1')" class="numbers">1</div>
                <div onclick="insertValue('2')" class="numbers">2</div>
                <div onclick="insertValue('3')" class="numbers">3</div>
                <div onclick="insertValue('00')" class="numbers">00</div>
                <div onclick="insertValue('0')" class="numbers">0</div>
                <div onclick="insertValue('.')" class="numbers">.</div>
            </div>
            <div class="operator">
                <span onclick="deleteResult()">DC</span>
                <span onclick="clearResult()">AC</span>
                <span onclick="insertValue('*')">*</span>
                <span onclick="insertValue('%')">%</span>
                <span onclick="insertValue('/')">/</span>
                <span onclick="insertValue('-')">-</span>
                <span onclick="insertValue('+')" id="plus">+</span>
                <span onclick="calculate()" id="equal">=</span>
            </div>
        </div>
    </div>
    <script src="calculator.js">
        
    </script>
</body>
</html>
